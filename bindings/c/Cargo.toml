[package]
name = "pawkit-c"
version = "0.1.2"
edition = "2024"
license = "MPL-2.0"
homepage = "https://teamvulpine.com"
repository = "https://github.com/TeamVulpine/PawKit/tree/main/bindings/c"
description = "PawKit's C(++) bindings"

[lib]
name = "pawkit" 
crate-type = ["staticlib", "cdylib"]

[dependencies]
